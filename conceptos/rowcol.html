<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <style>
    .container-fluid {
      border: 4px solid black;
    }

    .col,.col-5,.col-5 {
      border: 4px solid red;
    }

    .col-9,
    .col-3,
    .col-4,
    .col-8,
    .col-12 {
      border: 4px solid rgb(7, 198, 7);
    }

    .col-9,
    .col-3,
    .col-6 {
      border: 4px solid rgb(0, 16, 198);
    }

    .col-10{
      border: 4px solid purple;
    }

    .mainBox{
      border: 2px solid gold;
    }
  </style>
</head>

<body>
  <!-- contenedor principal -->
  <div class="container-fluid text-center">
    <!-- columnas proporcionales --> shift + alt+a para comentar debe estar seleccionado
    <div class="row">
      <div class="col">Column</div>
      <div class="col">Column</div>
      <div class="col">Column</div>
      <div class="col">Column</div>
    </div>
    <br>
    <!-- columnas con anchos definidos -->
    <div class="row"><!-- suma de columnas debe dar 12 -->
      <div class="col-9">col-9</div>
      <div class="col-3">col-3</div>
    </div>
    <br>
    <div class="row">
      <div class="col-3">col-25%</div>
      <div class="col-6">col-50%</div>
      <div class="col-3">col-25%</div>
    </div>
    <br>

    <div class="row">
      <div class="col-3 col-sm-4">25% 30%</div>
      <div class="col-6 col -sm-8">50% 70%</div>
      <div class="col-3 col-sm-12">25% 100%</div>
    </div>
    <br>

    <!-- columnas 20% 50% 25% a 30% 70% 100% -->
    <div class="row">
      <div class="col-4 col-sm-3">col 25% 30%</div>
      <div class="col-8 col-sm-6">col 50% 70%</div>
      <div class="col-12 col-sm-3">col 25% 100%</div>
    </div>

    <!-- columnas 30% 70% 100%,sm 25% 50% 25%,lg 33% 33% 33%  -->
    <div class="row">
      <div class="col-4 col-sm-3 col-lg-4">col 25% 33%</div>
      <div class="col-8 col-sm-6 col-lg-4">col 50% 33%</div>
      <div class="col-12 col-sm-3 col-lg-4 ">col 25% 33%</div>
    </div>

    <br>
    <!-- alineacion vertical  -->
    <div class="row mainBox" style="min-height:150px;">
      <div class="col-3 align-self-start" style="height:50px;">25% </div>
      <div class="col-6 align-self-center" style="height:30px;">50% </div>
      <div class="col-3 align-self-end" style="height:20px;">25% </div>
    </div>
    <br>
    <!-- alineacion horizontal -->
    <div class="row justify-content-around">
      <div class="col-5">col-5</div>
      <div class="col-5">col-5</div>
    </div>

        <!-- alineacion horizontal -->
        <div class="row justify-content-around">
          <div class="col-10 col-sm-5 my-1 ">col-5</div>
          <div class="col-10">col-5</div>
        </div>




  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
